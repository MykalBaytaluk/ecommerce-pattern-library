<body>

  <header>

    <div class="grid pad-t">

      <div class="unit xs-1 s-1 m-1 l-1-4 text-center">

            <i class="icon i-64 push-0 pad-t pad-b-2">
              <img src="../../images/logo-64.svg" alt="">

      </div>

      <div class="unit xs-1 s-1 m-1 l-1-2 island text-center pad-t-1-2">

          <a class="island-1-4" href="#">Men</a>
          <a class="island-1-4" href="#">Women</a>
          <a class="island-1-4" href="#">Sizing</a>
          <a class="island-1-4" href="#">About</a>

      </div>

      <div class="unit xs-1 s-1 m-1 l-1-4 island text-center">

          <i class="icon i-32 push-1-4">
            <svg><use xlink:href="../../images/icons.svg#icons-glass-256" /></svg>
          </i>
          <i class="icon i-32 push-1-4">
            <svg><use xlink:href="../../images/icons.svg#icons-scoop-256" /></svg>
          </i>

      </div>

    </div>

    <div class="banner crop relative text-center">
      <img class="img-flex" src="../../images/pexels-photo.jpg" alt="a busy downton London street, bustling with cars and busses">
      <div class="banner-content island-1-2 text-center absolute pin-c w-1 max-length">
        <h1 class="zeta">This is the hero text</h1>
        <p>This is the desription of what is about to be happening on this page. It is highlighting a deal or other type of feature.</p>
        <a class="btn btn-ghost-rev" href="#">Call to action</a>
