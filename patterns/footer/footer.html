<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Footer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../../patterns/footer/footer.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Raleway:500,700" rel="stylesheet">
  <link href="footer.css" rel="stylesheet">
</head>
<body>

  <footer>

    <div class="grid">

      <div class="unit xs-1 s-1 m-1-3 l-1-3 island-2">

        <div class="grid text-center">
          <div class="unit xs-1 push">
            <h6 class="push-1-8">Find us here</h6>
            <small>223 Street Ave.</small><br><small>London, England</small><br><small>United Kingdom</small>
          </div>
          <div class="unit xs-1">
            <h6 class="push-1-8">Contact us here</h6>
            <small>+44 20 7234 3456</small><br><small>info@drawerbuddies.uk</small>
          </div>
        </div>

      </div>

      <div class="unit xs-1 s-1 m-1-3 l-1-3 island">

        <div class="grid">
          <div class="unit xs-1 text-center">
            <h5>One of us...</h5>
          </div>
          <div class="unit xs-1 text-center">
            <i class="icon i-64 push-0 inline-block">
              <img src="../../images/logo-64.svg" alt="">
            </i>
          </div>
          <div class="unit xs-1 text-center">
            <div class="email-field xs-2-3 s-2-3 m-1 island">
              <label for="email"></label>
              <input class="input" type="email" placeholder="your_email@mail.com" id="email" aria-describedby="email-error" required>
            </div>
          </div>
          <div class="unit xs-1 text-center">
            <a href="#">Join</a>
          </div>
        </div>

      </div>

      <div class="unit xs-1 s-1 m-1-3 l-1-3 island-2">

        <div class="grid">
          <div class="unit xs-1 text-center">
            <h6>Drawer<br>Demons</br></h6>
          </div>
          <div class="unit xs-1 text-center">
            <div class="card island-1-8">
              <i class="icon i-16 push-1-4 inline-block">
                <svg><use xlink:href="../../images/icons.svg#icons-ig-256" /></svg>
              </i>
              <a href="#" class="push-1-4 inline-block milli">Instagram</a>
            </div>
            <div class="card island-1-8 text-center">
              <i class="icon i-16 push-1-4 inline-block">
                <svg><use xlink:href="../../images/icons.svg#icons-lin-256" /></svg>
              </i>
              <a href="#" class="push-1-4 inline-block milli">LinkedIn</a>
            </div>
            <div class="card island-1-8 text-center">
              <i class="icon i-16 push-1-4 inline-block">
                <svg><use xlink:href="../../images/icons.svg#icons-fb-256" /></svg>
              </i>
              <a href="#" class="push-1-4 inline-block milli">Facebook</a>
            </div>
          </div>
        </div>

      </div>

    </div>

  </footer>

</body>

</html>
